<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Triangle calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="backs">Return</div>
    <form>
         <h2>Program for a triangle</h2>
        Enter the length of the first side: <input type="number" id="a" min=1 required>cm<br><br>
        Enter the length of the other side: <input type="number" id="b" min=1 required>cm<br><br>
        Enter the length of the third party: <input type="number" id="c" min=1 required>cm<br><br>
            <input type="button" value="Calculate" onclick="rez()">
           
        <hr color="#b27866">
            <div id="textarea"></div>
          </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    function rez() {
      a = parseFloat(document.getElementById("a").value);
      b = parseFloat(document.getElementById("b").value);
      c = parseFloat(document.getElementById("c").value);
      p = (a + b + c) / 2;
      perimeter = p;
        area = Math.sqrt(p * (p - a) * (p - b) * (p - c));
        area = area.toFixed(2);
        perimeter = a + b + c;
        perimeter = perimeter.toFixed(2);
        inscribedRadius = Math.sqrt(((p - a) * (p - b) * (p - c)) / p);
        inscribedRadius = inscribedRadius.toFixed(2);
        circumscribedRadius = (a * b * c) / (4 * Math.sqrt(p * (p - a) * (p - b) * (p - c)));
        circumscribedRadius = circumscribedRadius.toFixed(2);
        document.getElementById("textarea").innerHTML = "Triangle: " + "<br>" +
            "Area: " + area + " cm²" + "<br>" +
            "Perimeter: " + perimeter + " cm" + "<br>" +
            "Radius of the inscribed circle: " + inscribedRadius + " cm" + "<br>" +
            "Radius of the described circle: " + circumscribedRadius + " cm";
    }
    $("#backs").click(function() {
        $(location).attr('href', 'start_here.html');
    });
</script>

</html>
