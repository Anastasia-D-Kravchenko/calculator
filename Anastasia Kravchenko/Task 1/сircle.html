<!DOCTYPE html>
<html lang="en">

<head>
     
    <meta charset="UTF-8">
      <title>Circle calculator</title>
     
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="backs">Return</div>
      <form>
            <h2>Program for the circle</h2>
            Enter the length of the radius: <input type="number" id="r" min=1 required>cm<br><br>
            <input type="button" value="Calculate" onclick="rez()">
           
        <hr color="#b27866">
            <div id="textarea"></div>
          </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    function rez() {
        r = document.getElementById("r").value;
        area = Math.PI * r * r;
        area = area.toFixed(2);
        diameter = 2 * r;
        diameter = diameter.toFixed(2);
        length = 2 * Math.PI * r;
        length = length.toFixed(2);
        document.getElementById("textarea").innerHTML = "Circle: " + "<br>" +
            "Area: " + area + " cm²" + "<br>" +
            "Diameter: " + diameter + " cm" + "<br>" +
            "Arc length of the circle: " + length + " cm";
    }
    $("#backs").click(function() {
        $(location).attr('href', 'start_here.html');
    });
</script>

</html>
