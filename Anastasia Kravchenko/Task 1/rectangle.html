<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
      <title>Rectangle calculator</title>
     
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="backs">Return</div>
      <form>
            <h2>Program for a rectangle</h2>
            Enter the length of the first side: <input type="number" id="a" min=1 required>cm<br><br>
            Enter the length of the other side: <input type="number" id="b" min=1 required>cm<br><br>
            <input type="button" value="Calculate" onclick="rez()">
           
        <hr color="#b27866">
            <div id="textarea"></div>
          </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    function rez() {
        a = document.getElementById("a").value;
        b = document.getElementById("b").value;
        area = a * b;
        area = area.toFixed(2);
        perimeter = (2*a + 2*b);
        perimeter = perimeter.toFixed(2);
        diagonal = Math.sqrt(a * a + b * b);
        diagonal = diagonal.toFixed(2);
        alpha = Math.atan(b / a);
        alpha = alpha.toFixed(2);
        beta = Math.atan(a / b);
        beta = beta.toFixed(2);
        document.getElementById("textarea").innerHTML = "Rectangle: " + "<br>" +
            "Area: " + area + " cm²" + "<br>" +
            "Perimeter: " + perimeter + " cm" + "<br>" +
            "Diagonal: " + diagonal + " cm" + "<br>" +
            "Angle α between the diagonals: " + alpha + " rads" + "<br>" +
            "The angle β between the diagonals: " + beta + " rads";
    }
    $("#backs").click(function() {
        $(location).attr('href', 'start_here.html');
    });
</script>

</html>
