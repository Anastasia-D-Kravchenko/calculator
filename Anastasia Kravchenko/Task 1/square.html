<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <title>Square calculator</title>
     
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="backs">Return</div>
      <form>
            <h2>Program for the square</h2>
            Enter the length of the side: <input type="number" id="a" min=1 required>cm<br><br>
            <input type="button" value="Calculate" onclick="rez()">
           
        <hr color="#b27866">
            <div id="textarea"></div>
          </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    function rez() {
        a = document.getElementById("a").value;
        area = a * a;
        area = area.toFixed(2);
        perimeter = 4 * a;
        perimeter = perimeter.toFixed(2);
        diagonal = a * Math.sqrt(2);
        diagonal = diagonal.toFixed(2);
        inscribedRadius = a / 2;
        inscribedRadius = inscribedRadius.toFixed(2);
        circumscribedRadius = a * (Math.sqrt(2) / 2);
        circumscribedRadius = circumscribedRadius.toFixed(2);
        document.getElementById("textarea").innerHTML = "Square: " + "<br>" +
            "Area: " + area + " cm²" + "<br>" +
            "Perimeter: " + perimeter + " cm" + "<br>" +
            "Diagonal: " + diagonal + " cm" + "<br>" +
            "Radius of the inscribed circle: " + inscribedRadius + " cm" + "<br>" +
            "Radius of the described circle: " + circumscribedRadius + " cm";
    }
    $("#backs").click(function() {
        $(location).attr('href', 'start_here.html');
    });
</script>

</html>
